on:
  push:
    branches:
      - htaccess

name: ğŸš€ Deploy htaccess on push

jobs:
  update-htaccess:
    name: ğŸ‰ Update .htaccess
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: ğŸ“‚ Deploy .htaccess via FTP
        run: |
          lftp -c "open -u ${{ secrets.ftp_user }},${{ secrets.ftp_password }} ${{ secrets.ftp_host }}; set ssl:verify-certificate no; put .htaccess -o public_html/.htaccess"
